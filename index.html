<!DOCTYPE html>

  	<meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="resources/style.css" rel="stylesheet">

  <body>
    <div class="container">
      <div class="options-box">
        <h1>CareerDevs Providence Places</h1>

      <div id="map"></div>
    </div>
    
    <script src="resources/script.js"></script>

      var urlTag = '<script async defer src="https://maps.googleapis.com/maps/api/js?key=_PUT_YOUR_API_KEY_HERE_&v=3&callback=initMap"></script>'
    -->
    <script src="resources/keys.js"></script>
    
    <!-- urlTag pulled from keys.js -->
    <script>
      document.write(urlTag);       
    </script>
