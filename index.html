<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
        
    <!-- script file for YouTube API Key. file contents:
        var youtubeApiKey = {enter your key}
    -->

    <script src="resources/keys.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
      }
    </script>

   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=_API_KEY_REMOVED_FOR_GITHUB_&v=3&callback=initMap">
   </script>


  </body>
</html>
